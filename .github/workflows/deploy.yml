name: Deploy Website to S3 (CI/CD)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'infra_py/**'
      - 'website/**'
      - '.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for website build
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build website
        working-directory: website
        run: |
          npm ci
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Sync assets to S3 (website/dist → s3://$S3_BUCKET)
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          if [ -z "$S3_BUCKET" ]; then echo "S3_BUCKET secret is required" && exit 1; fi
          aws s3 sync website/dist s3://$S3_BUCKET --delete --only-show-errors \
            --cache-control "public, max-age=300" \
            --exclude "*.html"
          # HTML 檔案不快取（避免舊版頁面）
          aws s3 sync website/dist s3://$S3_BUCKET --only-show-errors \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --exclude "*" --include "*.html"


